<script>
    const delayDuration = 1000;
    // Function to hide the pre-loader and fetch/display quotes
    function hidePreloader() {
        document.getElementById("preloader").style.display = "none";
        fetchQuotes();
    }

    // Set a timeout to hide the pre-loader after the specified delay
    setTimeout(hidePreloader, delayDuration);
</script>
